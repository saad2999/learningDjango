{% extends "layout.html" %}

{% block title %}
    All Chai
{% endblock %}

{% block content %}
    <h1>All types of chai available</h1>
    <div class=" gap-4 m-4 flex items-center" >
    {% for chai in chais %}
    <div class="bg-blue-800 p-3 rounded">
          <img class="rounded shadow-lg" src="{{ chai.image.url }}" alt="">
          <h3 class="text-2xl">{{ chai.name }}</h3>
          <h2 class="text-xl mb-2">{{chai.price}} Rs</h2>
          <a href="{% url 'chai_detail' chai.id %}">
            <button type="button" class="inline-flex w-[100%] items-center justify-center px-4 py-2 border border-transparent text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                  {{chai.type}}-{{chai.id}}
            </button>
          </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
